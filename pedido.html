<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>...</title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/grid-layout.css">
        <link rel="stylesheet" href="./css/pedido.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
        <i class="fas fa-arrow-left fa-2x" onclick="voltar()"></i>
        <p class="data">17/05/2024</p>
        <div class="imgOlho">
            <img src="./img/olho.jpeg" alt="olho">
        </div>
        <div class="frase">
            <p>Não somos amigas. E nem tem como sermos amigas. Porque eu sou apaixonada por você</p>
            <p class="cit">-Édra Norr</p>
        </div>
        <div id="myAlert" class="custom-alert">
            <div class="custom-alert-header">Resposta Certa!</div>
            <div class="custom-alert-body">
              Assim como Íris pedalou pela cidade para descobrir os encantos de Édra, eu estou disposta a atravessar qualquer obstáculo para ficar ao seu lado.
            </div>
            <div class="custom-alert-footer">
                <button type="button" class="btn btn-secondary" onclick="closeAlert()">Fechar</button>
            </div>
          </div>  
        <div id="overlay" style="display: none; position: fixed; width: 100%; height: 100%; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0,0,0,0.5); z-index: 2;"></div>        
        <div class="quadrado">
            <h1 class="titulo">Quer<br>Namorar<br>Comigo?</h1>
            <div class="buttons">
                <button type="button" class="btn btn-outline-success" onclick="showAlert()">Sim</button>
                <button type="button" class="btn btn-outline-dark">Não</button>
            </div>
        </div>
        <script>
            function voltar() {
                window.history.back();
            }
            var moveButton = document.querySelector(".btn.btn-outline-dark");

            moveButton.addEventListener("click", function(){
                var vertical = Math.floor(Math.random() * 400);
                var horizontal = Math.floor(Math.random() * 400);
                moveButton.style.position = "absolute";
                moveButton.style.left = horizontal + "px";
                moveButton.style.top = vertical + "px";
            });
            
            function showAlert() {
                document.getElementById('myAlert').style.display = 'block';
                document.getElementById('overlay').style.display = 'block';
            }

            function closeAlert() {
                document.getElementById('myAlert').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
            }
        </script>
    </body>
</html>
